<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .input-container input[type="text"],
    .input-container input[type="date"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    .input-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .todo-item {
      padding: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .todo-item p {
      margin: 0;
      flex: 1;
    }

    .todo-item button {
      padding: 8px 15px;
      margin-left: 10px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .todo-item button.edit {
      background-color: #ffc107;
    }

    .todo-item button:hover {
      background-color: #c82333;
    }

    @media screen and (max-width: 500px) {
      .container {
        margin: 10px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Todo App</h1>
  <div class="input-container">
    <input type="text" id="todoName" placeholder="Add Todo">
    <input type="date" id="todoDate">
    <button onclick="addTodo();">Submit</button>
  </div>
  <div class="show-result"></div>
</div>

<script>

  let todoList = localStorage.getItem('todoList') ? JSON.parse(localStorage.getItem('todoList')) : [];

  rendertodoList();

  function rendertodoList() {
    let todoHTML = '';
    for (let i = 0; i < todoList.length; i++) {
      const todoObject = todoList[i];
      const { name, dueDate } = todoObject;
      const html = `
        <div class="todo-item">
          <p>${name} - ${dueDate}</p>
          <button class="edit" onclick="editTodo(${i});">Edit</button>
          <button onclick="deleteTodo(${i});">Delete</button>
        </div>`;
      todoHTML += html;
    }
    document.querySelector('.show-result').innerHTML = todoHTML;
  }

  function addTodo() {
    const todoName = document.getElementById('todoName').value.trim();
    const todoDate = document.getElementById('todoDate').value;
    if (todoName === '' || todoDate === '') {
      alert('Please fill out both fields.');
      return;
    }
    const todoItem = { name: todoName, dueDate: todoDate };
    todoList.push(todoItem);
    localStorage.setItem('todoList', JSON.stringify(todoList));
    rendertodoList();
    document.getElementById('todoName').value = '';
    document.getElementById('todoDate').value = '';
  }

  function editTodo(index) {
    const newName = prompt("Enter new todo name:");
    const newDate = prompt("Enter new due date:");
    if (newName !== null && newDate !== null) {
      todoList[index].name = newName;
      todoList[index].dueDate = newDate;
      localStorage.setItem('todoList', JSON.stringify(todoList));
      rendertodoList();
    }
  }

  function deleteTodo(index) {
    if (confirm("Are you sure you want to delete this todo?")) {
      todoList.splice(index, 1);
      localStorage.setItem('todoList', JSON.stringify(todoList));
      rendertodoList();
    }
  }
</script>
</body>
</html>
